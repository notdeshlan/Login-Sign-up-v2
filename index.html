<!DOCTYPE html>
<html lang="en">
  <head>
    
   <link rel="stylesheet" href="style.css">
  </head>
  <body class="body" style="background-image: linear-gradient(to bottom right, pink, white);
  background-repeat: no-repeat; background-size: 150% 150%;">
    <div class="container" id="container" style="background-image: linear-gradient(to bottom right, red, black);">
        <div class="form-container sign-up-container">
            <form action="">
                <h1 style="padding-top: 15px"> Create Account</h1>
                <input type="text" name="fname" placeholder="First Name">
                <input type="text" name="lname" placeholder="Last Name">
                <input type="text" name="address" placeholder="Address">
                <input type="password" name="password" placeholder="Password">
                <input type="text" name="phone" placeholder="Phone Number">
                <input type="number" name="age" placeholder="Age">
                <button style="margin-top:10px"> Create Account</button>
                <h5>Already have an account! <a class="ghost" id="signIn" style="color:blue;"><u>Sign In</u></a></h5>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1 style="padding-bottom: 15px"> Login Now</h1>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <a href="#" style="padding-left:150px; font-weight: bold"> Forgot Your Password?</a>
                <button style="margin-top: 10px"> Let Me In...</button>
                <h5>New to here! <a class="ghost" id="signUp" style="color:blue;"><u>Sign Up</u></a></h5>
            </form>
            
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="Yor_Forger.jpg" alt="movie-1" height="480" width="500"/> 
                </div>
                <div class="overlay-panel overlay-right">
                    <img src="Yor_Forger2.jpg" alt="movie-2" height="480" width="500"/>
                </div>
            </div>
        </div>
    </div>
  </body>
